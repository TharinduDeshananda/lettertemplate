<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body style="background-color: beige">

<div class="container-sm bg-light py-5">

    <form action="saveTemplateFile" method="POST" id="contentForm">
        <input type="submit" value="Submit Edits" class="btn btn-primary my-2"><br>
        <input type="text" name="hiddenContent" id="hiddenContent" hidden><br>
        <div class="form-group my-1">
            <label for="templateName">Template Name</label>
            <input type="text" class="form-control w-50" id="templateName" placeholder="template name..." name="templateName">
        </div>
        <div th:utext="${templateContent}"
             contenteditable="false"
             id="contentBoxId" class="container-md shadow p-3 mb-5 bg-body rounded my-5"

        ></div>

    </form>

</div>

</body>
</html>
<script type="text/javascript">

        let contentBox = document.getElementById("contentBoxId");
        let formElem = document.getElementById("contentForm");
        let hiddenField = document.getElementById("hiddenContent");

        formElem.onsubmit=()=>{
                hiddenField.value = contentBox.innerHTML;
                return true;
        };

</script>
